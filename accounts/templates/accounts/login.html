{%extends 'main/base.html'%}

{%load static%}

{%block contents%}



    <h1 class="section-title"><span class="highlight">LOG</span>IN</h1>
    <div class="section-sub-desc">
        
            {%if error%}
            <div class ="alert alert-danger mt-3">
            {{error}}
            </div>
            {%endif%}

        </div>
    
    <p class="section-desc">
        <form method = "POST" action= "{%url 'accounts:login'%}">
            {%csrf_token%}
            <div class = "mb-3 col-md-6">
                <label class="form-label" for="username">ID</label>
                <input class="form-control" id ="username" name="username" type="text" placeholder="아이디">
            </div>
            <div class = "mb-3 col-md-6">
                <label class="form-label" for="password">PASSWORD</label>
                <input class="form-control" id ="password" name="password" type="password" placeholder="비밀번호">
            </div>
            <div class ="mb-3">
                <button type ="submit" class="btn btn-secondary">LOGIN</button> 
                
                
    
            </div>
        </form>


          
    </p>





{%endblock%}
